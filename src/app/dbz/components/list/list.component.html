<h4>Listado: </h4>
<ul class="list-group">
        <li *ngFor="let character of characterList; let i = index; let isFirst = first;let isLast = last;" 
        class="list-group-item d-flex justify-content-between aling-items-center"
         [ngClass]="{
        'list-group-item-success': isFirst,
        'list-group-item-dark' : isLast        
        }">

        <div>
            <span>{{i + 1 }}. </span>
            <span>{{character.name}} - </span>
            <strong>Power: </strong>
            <span>{{character.power}}</span>
        </div>
        

        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteCharacter(character.id)">
                X
        </button>
        
        </li>
</ul>
